<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Booking</title>
    <link rel="stylesheet" href="/DoctorAppoint/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Doctor Appointment Booking</h1>
        </header>
        <section id="booking-section">
            <h2>Book an Appointment</h2>
            <form id="booking-form">
                <input type="text" id="patient-name" placeholder="Patient Name" required>
                <select id="doctor-selection" required>
                    <option value="" disabled selected>Select Doctor</option>
                    <!-- Doctor options will be populated here -->
                </select>
                <div id="available-slots">
                    <!-- Available slots will be displayed here -->
                </div>
                <input type="date" id="appointment-date" required>
                <input type="time" id="appointment-time" required>
                <button type="submit">Book Appointment</button>
            </form>
        </section>
        <section id="cancellation-section">
            <h2>Cancel an Appointment</h2>
            <input type="text" id="appointment-id" placeholder="Appointment ID" required>
            <button id="cancel-appointment">Cancel Appointment</button>
        </section>
        <section id="view-appointments-section">
            <h2>View Appointments</h2>
            <button id="view-appointments">View All Appointments</button>
            <div id="appointments-list">
                <!-- Appointments will be displayed here -->
            </div>
        </section>
        <section id="doctors-section">
            <h2>Doctors</h2>
            <div id="doctor-cards">
                <!-- Doctor cards will be displayed here -->
            </div>
        </section>
    </div>
    <script src="/DoctorAppoint/script.js"></script>
</body>
</html>
